    <main>
        <section>
            <h2>Туалетный мальчик Ханако 1 сезон 8 серия</h2>

    <script>

        var video = document.getElementById("videoPlayer");
        var source = document.getElementById("videoSource");


        var changeTime = 15 * 60; // 15 минут = 15 * 60 секунд

     
        var secondVideoUrl = "https://r812114.yandexwebcache.org/solo-leveling/8.1080.acfab2bb27643882.mp4?hash1=d8c66c7ecb82908ba34cb2b0952ef6eb&hash2=bb1209b82810356fd67d13c03880e08d";


        function changeVideo() {
            source.src = secondVideoUrl;  // меняем источник на второй URL
            video.load(); // перезагружаем видео
            video.play(); // воспроизводим новое видео
        }

      
        video.ontimeupdate = function() {
            if (video.currentTime >= changeTime) {
                changeVideo();
                video.ontimeupdate = null;  // Останавливаем проверку, чтобы не сменить видео несколько раз
            }
        };
    </script>

</body>
