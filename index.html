    <main>
        <section>
            <h2>Туалетный мальчик Ханако 1 сезон 7 серия</h2>

            <video id="videoPlayer" controls width="800" height="450" poster="https://www.kino-teatr.ru/video/21719/start.jpg">
                <source id="videoSource" src="https://r400203.yandexwebcache.org/hanako-kun/7.1080.c5321ac757360a26.mp4?hash1=df77205b0679c2dd55b31e225994015d&hash2=3b4594e4d304566ccb9c2b38d722b212" type="video/mp4">

    <!-- Подключение JavaScript -->
    <script>
        // Получаем элементы видео и источника
        var video = document.getElementById("videoPlayer");
        var source = document.getElementById("videoSource");

        // Время, через которое нужно сменить видео (в секундах)
        var changeTime = 15 * 60; // 15 минут = 15 * 60 секунд

        // URL второго видео
        var secondVideoUrl = "https://r812136.yandexwebcache.org/solo-leveling/2/1.1080.2012379795529494.mp4?hash1=5e035e6d78764232f1dd8327c8fb5b2d&hash2=ff074e770b1668aa590fbff4acf97d57";

        // Функция для смены видео
        function changeVideo() {
            source.src = secondVideoUrl;  // меняем источник на второй URL
            video.load(); // перезагружаем видео
            video.play(); // воспроизводим новое видео
        }

        // Следим за временем воспроизведения видео
        video.ontimeupdate = function() {
            if (video.currentTime >= changeTime) {
                changeVideo();
                video.ontimeupdate = null;  // Останавливаем проверку, чтобы не сменить видео несколько раз
            }
        };
    </script>
